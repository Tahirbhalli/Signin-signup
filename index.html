<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles/style.css">
  <link href="https://fonts.googleapis.com/css?family=Gayathri&display=swap" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
    <div class="container-1">
      <div class="box-1">
        <p>Already have an Intuit account?<br>
        I forgot my User ID or Password</p>
          <button id="btn-signin" type="button" name="button">Sign In</button>
      </div>
    </div>

    <div class="logo-icons">
        <img src="assets/icon-logos.png" alt="logos">
    </div>


    <div class="banner">
      <h2>Create an Intuit account</h2>
      <span>One account for everything Intuit, including Mint.</span>
      <a href="#">Learn more</a>
      <section>
        <span> Email address</span><br>
        <input type="email" >
      </section>
      <section>
        <span> Phone (recommended)</span><br>
        <input type="tel" >
      </section>
      <section>
        <span> Password</span><br>
        <input type="password" >
      </section>
      <section>
        <span> Confirm password</span><br>
        <input type="password">
      </section>
      <button type="button">Create Account</button>


    </div>
</body>
</html>
